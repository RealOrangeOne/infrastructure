services:
  whoami:
    image: traefik/whoami:latest
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`whoami.theorangeone.net`) || Host(`whoami-cdn.theorangeone.net`) || Host(`who.0rng.one`)
    networks:
      - default
      - traefik

networks:
  traefik:
    external: true
