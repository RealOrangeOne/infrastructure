version: "2.3"

services:
  webdav:
    image: ghcr.io/realorangeone/webdav:latest
    restart: unless-stopped
    volumes:
      - ./files:/srv
      - ./htpasswd.txt:/etc/nginx/.htpasswd:ro
    environment:
      - PUID={{ docker_user.id }}
    labels:
      - traefik.enable=true
      - traefik.http.routers.upload.rule=Host(`upload.theorangeone.net`)
    networks:
      - default
      - traefik

  img:
    image: ghcr.io/realorangeone/static-server:latest
    restart: unless-stopped
    volumes:
      - ./files/img:/srv:ro
    environment:
      - PUID={{ docker_user.id }}
    labels:
      - traefik.enable=true
      - traefik.http.routers.img.rule=Host(`img.theorangeone.net`)

      - traefik.http.routers.0rng-img.tls.certresolver=gandi
      - traefik.http.routers.0rng-img.rule=Host(`img.0rng.one`)
    networks:
      - default
      - traefik

  dl:
    image: ghcr.io/realorangeone/static-server:latest
    restart: unless-stopped
    volumes:
      - ./files/dl:/srv:ro
    environment:
      - PUID={{ docker_user.id }}
    labels:
      - traefik.enable=true
      - traefik.http.routers.dl.rule=Host(`dl.theorangeone.net`) || Host(`dl.0rng.one`)
    networks:
      - default
      - traefik

networks:
  traefik:
    external: true
