- name: Include vault
  include_vars: vault.yml

- name: Create install directory
  file:
    path: /opt/plausible
    state: directory
    owner: "{{ docker_user.name }}"
    mode: "{{ docker_compose_directory_mask }}"
  become: true

- name: Install clickhouse config
  template:
    src: files/clickhouse-config.xml
    dest: /opt/plausible/docker_related_config.xml
    mode: "0644"
  notify: restart plausible
  become: true

- name: Install clickhouse user config
  template:
    src: files/clickhouse-user-config.xml
    dest: /opt/plausible/docker_related_user_config.xml
    mode: "0644"
  notify: restart plausible
  become: true

- name: Install compose file
  template:
    src: files/docker-compose.yml
    dest: /opt/plausible/docker-compose.yml
    mode: "{{ docker_compose_file_mask }}"
    owner: "{{ docker_user.name }}"
    validate: docker-compose -f %s config
  notify: restart plausible
  become: true

- name: Install nginx config
  template:
    src: files/nginx-docker.conf
    dest: /etc/nginx/http.d/plausible.conf
    mode: "0644"
  notify: reload nginx
  become: true
  vars:
    server_name: plausible.theorangeone.net elbisualp.theorangeone.net
    upstream: plausible-plausible-1.docker:8000
    ssl_cert_path: /etc/letsencrypt/live/plausible.theorangeone.net
    location_extra: |
      rewrite ^/js/index.js$ /js/plausible.js last;
