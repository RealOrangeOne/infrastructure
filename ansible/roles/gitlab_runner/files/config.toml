concurrent = {{ ansible_processor_nproc // 2 }}
log_level = "warning"
check_interval = 10

[session_server]
  session_timeout = 1800

[[runners]]
  name = "runner"
  url = "https://git.theorangeone.net"
  token = "{{ gitlab_runner_token }}"
  limit = 0
  executor = "docker"

  [runners.docker]
    image = "alpine"
    privileged = true
    disable_cache = false
    volumes = ["/cache", "/certs/client"]
    pull_policy = "if-not-present"
