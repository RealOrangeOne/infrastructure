version: "2.3"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.15.1-alpine
    restart: unless-stopped
    environment:
      - PUID={{ docker_user.id }}
      - PGID={{ docker_user.id }}
      - TZ={{ timezone }}
    networks:
      - default
      - traefik
    volumes:
      - ./data:/app/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.rule=Host(`status.theorangeone.net`)

networks:
  traefik:
    external: true
