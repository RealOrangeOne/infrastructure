- name: Install docker-compose
  package:
    name: docker-compose
  become: true
  when: ansible_os_family != 'Debian'

- name: Create docker group
  group:
    name: "{{ docker_user.name }}"
    state: present
    gid: "{{ docker_user.id }}"
  become: true

- name: Create docker user
  user:
    name: "{{ docker_user.name }}"
    uid: "{{ docker_user.id }}"
    group: "{{ docker_user.name }}"
    create_home: false
  become: true

- name: Add user to docker user group
  user:
    name: "{{ user }}"
    groups: "{{ docker_user.name }}"
    append: true
  become: true

- name: Add user to docker group
  user:
    name: "{{ user }}"
    groups: docker
    append: true
  become: true

- name: Clean up docker containers
  cron:
    name: clean up docker containers
    hour: 12
    minute: 0
    weekday: 3
    job: docker system prune -af --volumes

- name: Install util scripts
  copy:
    src: ./files/docker-utils
    dest: "{{ home }}"
    mode: 0755
    directory_mode: 0755

- name: override docker service for zfs dependencies
  include_tasks: zfs-override.yml
  when: docker_zfs_override
