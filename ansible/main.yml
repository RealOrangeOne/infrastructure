- hosts: all
  roles:
    - base
    - role: realorangeone.reflector
      when: ansible_os_family == 'Archlinux'

- hosts: casey
  roles:
    - gateway
    - nebula
    - fail2ban_ssh

- hosts:
    - pve
    - casey
    - grimes
    - ingress
    - qbittorrent
    - walker
  roles:
    - role: geerlingguy.ntp
      become: true
      vars:
        ntp_timezone: "{{ TZ }}"
        ntp_manage_config: true
      when: ansible_os_family != 'Alpine'  # https://github.com/ansible-collections/community.general/issues/781

- hosts:
    - grimes
    - pve-docker
    - forrest
    - walker
  roles:
    - role: geerlingguy.docker
      become: true
      vars:
        docker_install_compose: "{{ ansible_os_family == 'Debian' }}"
        docker_package: "{{ 'docker-ce' if ansible_os_family == 'Debian' else 'docker' }}"
        docker_users:
          - "{{ user }}"
    - docker_cleanup

- hosts:
    - grimes
    - pve-docker
    - walker
  roles:
    - traefik

- hosts:
    - grimes
  roles:
    - duplicati
    - pages
    - nebula

- hosts: pve-docker
  roles:
    - pve_docker
    - gitea
    - duplicati
    - yourls
    - pve_nebula_route
    - privatebin
    - vaultwarden

- hosts: ingress
  roles:
    - role: chmduquesne.iptables_persistent
      become: true
    - ingress
    - nebula

- hosts: pve
  roles:
    - role: proxmox-nag-removal
      become: true
    - pve
    - zfs
    - pve_nebula_route
    - telegraf

- hosts: forrest
  roles:
    - forrest
    - pve_nebula_route

- hosts: qbittorrent
  roles:
    - qbittorrent

- hosts: walker
  roles:
    - nebula
    - upload
    - duplicati
    - plausible

- hosts: jellyfin
  roles:
    - jellyfin
